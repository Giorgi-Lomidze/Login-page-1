<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>document</title>
  </head>
  <body>
    <div class="maindiv">
      <div class="div1">
        <div class="block_in_div1">
          <div class="title">GoFinance</div>
          <div class="text">The most popular peer lending at SEA</div>
          <div class="div_for_readmore">
            <button class="readmore">Read More</button>
          </div>
        </div>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="401"
          height="224"
          viewBox="0 0 431 254"
          fill="none"
          class="svg1"
        >
          <circle cx="152.5" cy="278.5" r="278" stroke="#0575E6" />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="320"
          height="250"
          viewBox="0 0 350 280"
          fill="none"
          class="svg2"
        >
          <circle cx="71.5" cy="278.5" r="278" stroke="#0575E6" />
        </svg>
      </div>
      <div class="div2">
        <div class="block_in_div2">
          <div class="title2">Hello again</div>
          <div class="text2">Welcome back</div>
          <div class="emaill_block">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <g opacity="0.3">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M1.5 5.25L2.25 4.5H21.75L22.5 5.25V18.75L21.75 19.5H2.25L1.5 18.75V5.25ZM3 6.8025V18H21V6.804L12.465 13.35H11.55L3 6.8025ZM19.545 6H4.455L12 11.8035L19.545 6Z"
                  fill="#333333"
                />
              </g>
            </svg>
            <input type="text" placeholder="Email address" />
          </div>
          <div class="password_block">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <g opacity="0.3">
                <path
                  d="M20 12C20 10.897 19.103 10 18 10H17V7C17 4.243 14.757 2 12 2C9.243 2 7 4.243 7 7V10H6C4.897 10 4 10.897 4 12V20C4 21.103 4.897 22 6 22H18C19.103 22 20 21.103 20 20V12ZM9 7C9 5.346 10.346 4 12 4C13.654 4 15 5.346 15 7V10H9V7Z"
                  fill="#333333"
                />
              </g>
            </svg>
            <input type="text" placeholder="Password" />
          </div>
          <div class="login_block"><button class="login">Login</button></div>
          <div class="eddition_div">Forgot Password</div>
        </div>
      </div>
    </div>
  </body>
</html>
